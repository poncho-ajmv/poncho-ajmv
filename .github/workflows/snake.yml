name: Generate snake game

on:
  schedule: # Ejecuta cada 12 horas
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update data
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: Platane/snk@v2  # Reemplaza Sutil/snk por Platane/snk
        id: snake-gif
        with:
          github_user_name: 'poncho-ajmv'
          svg_out_path: dist/github-contribution-grid-snake2.svg
          snake_color: 'blue'  # Cambia el color de la serpiente si lo deseas

      # Publica en la rama 'output'
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
